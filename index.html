    <h1>Connecting mind and body<br>through yoga.</h1>
  </section>

  <section class="text">
    <p>
      ヨガは、何かをできるようになるためのものではなく、  
      今の身体に起きていることを、そのまま感じる時間だと考えています。
    </p>

    <p>
      呼吸や感覚に注意を向けながら、  
      身体と心が少しずつ近づいていく。  
      その過程を、静かに見守るような実践です。
    </p>

    <p>
      無理に伸ばさないこと。  
      形に合わせようとしないこと。  
      その日の状態を、そのまま受け取ること。
    </p>

    <p>
      ここでは、急ぐ必要はありません。  
      必要なときに、必要な分だけ、  
      身体と向き合うための場所であればと思っています。
    </p>
  </section>
