<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yoga / Practice</title>
  <meta name="description" content="ヨガレッスン内容（リラックス・パワー・マタニティ・プライベート）" />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body>

<header class="header">
  <nav class="nav">
    <a href="../" class="logo">Yoga</a>
    <div class="nav-links">
      <a href="../about/">About</a>
      <a href="../practice/">Yoga</a>
      <a href="../contact/">Contact</a>
    </div>
  </nav>
</header>

<main class="main page">

  <!-- サブヒーロー -->
  <section class="sub-hero" style="background-image:url('../images/practice/hero.jpg')">
    <h1>Yoga / Practice</h1>
  </section>

  <!-- 見出し -->
  <section class="section-head">
    <h2 class="section-title">ヨガレッスン内容</h2>
    <p class="section-lead">
      ご自身の状態や目的に合わせて、無理なく続けられるレッスンをご提案します。<br>
      気になるレッスンをクリックすると、詳細が表示されます。
    </p>
  </section>

  <!-- レッスンカード -->
  <section class="lesson-grid" aria-label="レッスン一覧">
    <!-- 1 -->
    <article class="lesson-card">
      <div class="lesson-photo">
        <img src="../images/practice/relax.jpg" alt="リラックスヨガのイメージ" loading="lazy">
      </div>
      <div class="lesson-body">
        <h3 class="lesson-title">リラックスヨガ</h3>
        <p class="lesson-sub">呼吸とゆるやかな動きで、心身をほどくクラス</p>
        <button class="btn btn-primary lesson-open"
          data-lesson="relax"
          type="button">
          詳しく見る
        </button>
      </div>
    </article>

    <!-- 2 -->
    <article class="lesson-card">
      <div class="lesson-photo">
        <img src="../images/practice/power.jpg" alt="パワーヨガのイメージ" loading="lazy">
      </div>
      <div class="lesson-body">
        <h3 class="lesson-title">パワーヨガ</h3>
        <p class="lesson-sub">集中力と体力を整え、芯のある身体づくりへ</p>
        <button class="btn btn-primary lesson-open"
          data-lesson="power"
          type="button">
          詳しく見る
        </button>
      </div>
    </article>

    <!-- 3 -->
    <article class="lesson-card">
      <div class="lesson-photo">
        <img src="../images/practice/maternity.jpg" alt="マタニティヨガのイメージ" loading="lazy">
      </div>
      <div class="lesson-body">
        <h3 class="lesson-title">マタニティヨガ</h3>
        <p class="lesson-sub">安心できる呼吸と動きで、心と身体をやさしく</p>
        <button class="btn btn-primary lesson-open"
          data-lesson="maternity"
          type="button">
          詳しく見る
        </button>
      </div>
    </article>

    <!-- 4 -->
    <article class="lesson-card">
      <div class="lesson-photo">
        <img src="../images/practice/private.jpg" alt="プライベートレッスンのイメージ" loading="lazy">
      </div>
      <div class="lesson-body">
        <h3 class="lesson-title">プライベートレッスン</h3>
        <p class="lesson-sub">目的・体調・生活に合わせて、あなた専用のプラン</p>
        <button class="btn btn-primary lesson-open"
          data-lesson="private"
          type="button">
          詳しく見る
        </button>
      </div>
    </article>
  </section>

</main>

<!-- ===== モーダル（クリックで詳細表示） ===== -->
<div class="modal" id="lessonModal" aria-hidden="true">
  <div class="modal-overlay" data-modal-close></div>

  <div class="modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <button class="modal-close" type="button" aria-label="閉じる" data-modal-close>×</button>

    <div class="modal-content">
      <p class="modal-kicker" id="modalKicker">Lesson</p>
      <h2 class="modal-title" id="modalTitle">タイトル</h2>

      <div class="modal-meta" id="modalMeta"></div>

      <div class="modal-text" id="modalText"></div>

      <div class="modal-actions">
        <a class="btn btn-ghost" href="../contact/">問い合わせる</a>
        <button class="btn btn-primary" type="button" data-modal-close>閉じる</button>
      </div>
    </div>
  </div>
</div>

<script src="../assets/js/main.js"></script>
</body>
</html>
